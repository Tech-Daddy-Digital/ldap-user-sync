# MockServer configuration for testing vendor APIs

# Server settings
mockserver.logLevel=INFO
mockserver.disableSystemOut=false

# CORS settings (if needed for web interfaces)
mockserver.enableCORSForAPI=true
mockserver.enableCORSForAllResponses=true

# Request/Response logging
mockserver.logLevel=INFO

# SSL settings (disabled for testing)
mockserver.tlsPolicy=DISABLED

# Memory settings
mockserver.maxExpectations=1000
mockserver.maxLogEntries=1000